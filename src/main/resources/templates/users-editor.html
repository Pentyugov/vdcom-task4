<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    .btn-custom {
      margin: 5px;
      width: 150px
    }

  </style>
</head>
<body>

  <div class="container">

    <form th:if="${create}" th:method="POST" th:action="@{/users/create}" th:object="${user}">

      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" th:field="*{login}" id="login">
      </div>

      <div>
        <label for="password">Password</label>
        <input type="text" class="form-control" th:field="*{password}" id="password">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="text" class="form-control" th:field="*{email}" id="email">
      </div>

      <button type="submit" class="btn btn-primary btn-custom">Create</button>

    </form>

    <form th:unless="${create}" th:method="POST" th:action="@{/users/update}" th:object="${user}">

      <input hidden type="text" class="form-control" th:field="*{id}" id="userId">

      <div class="form-group">
        <label for="loginEdit">Login</label>
        <input type="text" class="form-control" th:field="*{login}" id="loginEdit">
      </div>

      <div>
        <label for="passwordEdit">Password</label>
        <input type="text" class="form-control" th:field="*{password}" id="passwordEdit">
      </div>

      <div>
        <label for="emailEdit">Email</label>
        <input type="text" class="form-control" th:field="*{email}" id="emailEdit">
      </div>

      <button type="submit" class="btn btn-primary btn-custom">Edit</button>

    </form>


  </div>





<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
